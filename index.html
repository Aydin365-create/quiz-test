<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .hidden { display: none; }
        .question { margin-bottom: 20px; }
        #timer { font-weight: bold; margin-bottom: 10px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>

<h1>Тест</h1>

<div id="start">
    <label>Введите имя: <input id="username"></label>
    <button id="startBtn">Начать тест</button>
</div>

<div id="quiz" class="hidden">
    <div id="timer"></div>
    <div id="question"></div>
    <button id="nextBtn">Далее</button>
</div>

<div id="result" class="hidden"></div>

<script>
const questions = [
    {
        q: "1. Определив, по какому признаку сгруппированы существительные, укажите лишнее. I: выскочка, зазнайка, заика, парнишка, забияка. II: батюшка, сынишка, соловушка, зайчишка, трусишка.",
        options: [
            "A) |- общего рода ,парнишка; ||- мужского рода, трусишка;",
            "B) |- общего рода, заика ;||-общего рода; сынишка;",
            "C) |- общего рода; выскочка ;||-общего рода; батюшка;",
            "D) |- мужского рода; зазнайка; ||-мужского рода; зайчишка;",
            "E) |- мужского рода; забияка; ||- общего рода; соловушка;"
        ],
        answer: "A"
    },
    {
        q: "2. В предложении «Дождливая погода стояла в продолжени... длительного времени» пишется:",
        options: [
            "A) е; непроизводный предлог",
            "B) е; существительное на -ие в В.п.",
            "C) и; существительное на -ие в П.п.",
            "D) и; составной предлог",
            "E) е; производный предлог"
        ],
        answer: "E"
    },
    {
        q: "3. В каком предложении, если переделать его в бессоюзное сложное, следует поставить двоеточие?",
        options: [
            "A) Воздух дышит весенним ароматом, и вся природа преображается.",
            "B) Источник утоляет жажду, а доброе слово оживляет сердце.",
            "C) Учёный рассказал, что они исследовали эту местность с самолёта.",
            "D) Если хочешь достичь цели, не отступай перед трудностями.",
            "E) Весь день шёл проливной дождь, так что выйти на улицу невозможно."
        ],
        answer: "C"
    },
    {
        q: "4. Укажите ошибку в определении синтаксической роли инфинитива.",
        options: [
            "A) Сквозь туман начал слабо пробиваться солнечный луч.",
            "B) Я советую тебе вернуться домой.",
            "C) Колонна продолжала двигаться вперёд.",
            "D) Рыбаки расположились на берегу реки ловить рыбу.",
            "E) У меня была мечта путешествовать по свету."
        ],
        answer: "C"
    },
    {
        q: "5. Укажите сложные предложения с параллельным и последовательным подчинением.",
        options: [
            "A) Когда все расселись, и когда всем принесли чаю, генерал изложил, в чём состоит дело.",
            "B) Люди так устали, что, когда они дошли до лагеря, все легли на землю.",
            "C) Когда старик появился, ему навстречу вышел доктор, который сообщил, что приедет через два дня.",
            "D) Надо, чтобы эти колья заколачивались так, чтобы их потом нельзя было выдернуть.",
            "E) Я сказал слово ‘обыкновенно’ и понял, насколько оно не соответствует тому, что происходило с нами."
        ],
        answer: "C"
    },
    {
        q: "6. В предложении «Дорога вилась между полей пшеницы, ещё не созревшей, но уже принявшей восковую окраску» не пишется раздельно, так как стоит перед:",
        options: [
            "A) деепричастием с зависимым словом",
            "B) полным причастием с зависимым словом",
            "C) относительным прилагательным",
            "D) кратким причастием",
            "E) качественным прилагательным с противопоставлением"
        ],
        answer: "B"
    },
    {
        q: "7. Укажите правильное объяснение постановки или отсутствия запятой в предложении «Он был прирождённым рассказчиком() и любая рассказанная им история вызывала живой интерес у слушателей»",
        options: [
            "A) запятая нужна, потому что союз и соединяет части сложного предложения",
            "B) запятая не нужна, потому что имеется общий второстепенный член предложения",
            "C) запятая не нужна, потому что союз и соединяет однородные члены предложения",
            "D) запятая не нужна, потому что части сложного предложения, соединяемые союзом и, имеют общее придаточное предложение",
            "E) запятая нужна, потому что союз и соединяет однородные члены предложения."
        ],
        answer: "A"
    },
    {
        q: "8. Укажите предложение с речевой ошибкой.",
        options: [
            "A) Мы подготовили около двухсот специалистов.",
            "B) Экзамен был сдан успешно благодаря хорошей подготовке студентов.",
            "C) Настоящими приметами считаются те, по которым определяют погоду и время.",
            "D) В своих заметках геолог подробно описывает о месторождениях цветных металлов.",
            "E) В соревнованиях наши спортсмены одержали победу."
        ],
        answer: "D"
    },
    {
        q: "9. Не имеет логической связи с остальными четырьмя слово:",
        options: [
            "A) джинсы",
            "B) шаровары",
            "C) кроссовки",
            "D) брюки",
            "E) шорты"
        ],
        answer: "C"
    },
    {
        q: "10. Решите кластер, указав словосочетания с определительным грамматическим значением: 1. встретил друга 2. честный человек 3. нужен близким 4. пирог с яблоками 5. важные дела",
        options: [
            "A) 2, 4, 5",
            "B) 3, 5",
            "C) 1, 2",
            "D) 1, 4, 5",
            "E) 2, 3, 4"
        ],
        answer: "A"
    }
];
let currentQuestion = 0;
let score = 0;
let timeLeft = 300; // 5 minutes
let timer;
let userName = '';

const startDiv = document.getElementById('start');
const quizDiv = document.getElementById('quiz');
const questionDiv = document.getElementById('question');
const nextBtn = document.getElementById('nextBtn');
const resultDiv = document.getElementById('result');
const timerDiv = document.getElementById('timer');
const startBtn = document.getElementById('startBtn');
const userInput = document.getElementById('username');

function showQuestion() {
    const q = questions[currentQuestion];
    questionDiv.innerHTML = `<div class="question"><strong>${q.q}</strong></div>`;
    q.options.forEach(opt => {
        questionDiv.innerHTML += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label><br>`;
    });
}

function startTimer() {
    timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDiv.textContent = `Осталось времени: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            finishQuiz();
        }
        timeLeft--;
    }, 1000);
}

function checkAnswer() {
    const selected = document.querySelector('input[name="option"]:checked');
    if (selected && selected.value === questions[currentQuestion].answer) {
        score++;
    }
}

function nextQuestion() {
    checkAnswer();
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        clearInterval(timer);
        finishQuiz();
    }
}

function finishQuiz() {
    quizDiv.classList.add('hidden');
    resultDiv.classList.remove('hidden');
    resultDiv.innerHTML = `<h2>${userName}, ваш результат: ${score} из ${questions.length}</h2>`;
}

startBtn.addEventListener('click', () => {
    userName = userInput.value.trim() || 'Участник';
    startDiv.classList.add('hidden');
    quizDiv.classList.remove('hidden');
    showQuestion();
    startTimer();
});
nextBtn.addEventListener('click', nextQuestion);
</script>

</body>
</html>
